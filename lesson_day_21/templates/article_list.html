{% extends 'base.html' %}
{% block title %}Article{% endblock title %}
{% block content %}

{% for article in article_list%}

<div class="card flex items-center justify-center h-screen  flex-col">
    <div class="card-header border-4 rounded-lg w-100px flex flex-col items-center ">
        <span class="font-weight-bold block w-100 h-50px ">{{ article.title }}</span> &middot;
        <span class="text-muted block">by  {{article.author}} | {{article.date}}   </span>
    </div>
    <div class="card-body"> {{article.body}} </div>
    <div class"card-footer text-center text-muted">
        <a href="#"> Edit </a> | <a href="#"> Delete </a>
    </div>
</div>

<dr />
{% endfor %}

{%endblock content%}
