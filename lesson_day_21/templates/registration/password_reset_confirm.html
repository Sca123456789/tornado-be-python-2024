{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %} 
Enter new Password 
{% endblock title %}

{% block content %} 
<h1 class="text-3xl font-semibold m-3">Set a new password</h1>

<form method="POST">
    {% csrf_token %}
    {{form}}
    <input class="border-2 rounded-md p-2 w-30 m-3 bg-green-400 hover:bg-green-700" type="submit" value="Change my password" />
</form>
{% endblock content %}
